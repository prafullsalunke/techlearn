<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <title>Internships</title>
    <style>
/* Global Reset and Base Styles */
* {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      width: 100%;
      height: 100%;
      color: black;
      background: url('../HERO.png') no-repeat center center fixed;
      background-size: cover;
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
    }
    
    /* Dark Mode */
    body.dark-mode {
      color: white;
      background: url('../HERO2.jpg') no-repeat center center fixed;
    }
    
     /* Navbar */
     .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: transparent;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding-top: 40px;
      border: none;
    }
    
    /* Logo */
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      height: 40px;
      vertical-align: middle;
      transition: transform 0.3s ease-in-out;
    }
    
    .logo img:hover {
      transform: scale(1.1);
    }
    
    /* Dark Mode Logo */
    .logo img.dark-logo {
      display: none;
    }
    
    body.dark-mode .logo img.light-logo {
      display: none;
    }
    
    body.dark-mode .logo img.dark-logo {
      display: inline-block;
    }
    
    /* Navigation Links */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .nav-links a {
      text-decoration: none;
      background: transparent;
      padding: 10px 16px;
      font-size: 15px;
      color: #2a3d66;
      cursor: pointer;
      border-radius: 5px;
      position: relative;
      transition: all 0.3s ease-in-out;
    }
    /* Dark Mode Links */
body.dark-mode .nav-links a {
  color: rgb(255, 255, 255);
}

/* Underline effect for active nav link */
.nav-links a.active::after {
  content: "";
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 1px;
  background-color: #001b4e;
  transition: width 0.3s ease-in-out;
}

/* Dark Mode Active Link Underline */
body.dark-mode .nav-links a.active::after {
  background-color: gray;
}

/* Hover effect for all nav links */
.nav-links a::after {
  content: "";
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0%;
  height: 1px;
  background-color: #001b4e;
  transition: width 0.5s ease-in-out;
}

.nav-links a:hover::after {
  width: 100%;
}

.nav-links a:hover {
  background: transparent;
  transform: translateY(-2px);
}

/* Login/Signup Button */
.login-button {
  background-color: #bbdeff;
  color: white;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
}

.login-button:hover {
  background-color: #4a8ac6;
  transform: scale(1.05);
}

/* Hamburger Menu (Menu Toggle) */
.menu-toggle {
  display: none;
  font-size: 24px;
  cursor: pointer;
  color: #2a3d66;
  position: absolute;
  right: 20px;
  top: 40px;
  z-index: 1100;
  transition: top 0.3s ease-in-out;
}

/* When active, move the icon upward */
.menu-toggle.active {
  top: 15px;
}

/* Initially, show horizontal dots "..." */
.menu-toggle::before {
  content: "...";
}

/* When active (menu open), change to vertical dots "⋮" */
.menu-toggle.active::before {
  content: "⋮";
}

/* Responsive Design for Navbar */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    background-color: #d6e4f0;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: top 0.3s ease-in-out;
  }

  .nav-links.show {
    display: flex;
    top: 70px;
  }

  /* Remove active underline on mobile for consistency */
.nav-links a.active::after {
  display: none;
}

/* Mobile Login Button: Use solid background */
.login-button {
  background: #89a4bd;
  color: white;
  border: none;
}

/* Remove hover effect on mobile */
@media (max-width: 768px) {
  .login-button {
    background: #89a4bd;
    color: white;
    border: none;
  }

  /* Disable hover effect on mobile */
  .login-button:hover {
    background: #89a4bd; /* Remove hover background color change */
    transform: none; /* Remove transform scale effect */
  }
}

/* Desktop Login Button Hover Effect */
@media (min-width: 769px) {
  .login-button:hover {
    background: #004789;
    transform: scale(1.05);
  }
}


  /* Dark Mode Navbar when hamburger menu is open */
  body.dark-mode .nav-links.show {
    background-color: rgb(0, 45, 107); /* Sky blue background for dark mode */
  }

  body.dark-mode .nav-links a {
    color: darknavy; /* Dark navy blue text for nav links */
  }
}

    .hero {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 60vh; /* 50% of viewport height */
  padding-top: 170px;
 
}

.hero-image {
  width: 50%; /* 40% of the container width */
  height: auto; /* Maintain aspect ratio */
  object-fit: cover; /* Ensures the image covers the area */
  border-radius: 10px;
}

/* Tablet responsiveness (for screens up to 1024px) */
@media (max-width: 1024px) {
  .hero {
    height: 55vh; /* Adjust height for tablets */
  }
  .hero-image {
    width: 70%; /* Adjust width for tablets */
  }
}

/* Mobile responsiveness (for screens up to 768px) */
@media (max-width: 768px) {
  .hero {
    height: 40vh; /* Adjust height for mobile screens */
  }

  .hero-image {
    width: 60%; /* Adjust width for mobile screens */
  }
}

/* Small mobile screens (for screens up to 488px) */
@media (max-width: 488px) {
  .hero {
    height: 35vh; /* Adjust height for smaller mobile screens */
  }

  .hero-image {
    width: 70%; /* Adjust width for smaller mobile screens */
  }
}


    /* Dark Mode Toggle Switch (Vertical) */
    .switch {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: inline-block;
      width: 2em;
      height: 3.5em;
      transform-style: preserve-3d;
      perspective: 500px;
      opacity: 0.5;
    }
    
    /* Hide default checkbox */
    .switch input {
      opacity: 0;
      position: absolute;
      width: 0;
      height: 0;
    }
    
    /* Outer switch - Dark Blue in Light Mode */
    .slider {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: rgb(1, 17, 95);
      transition: 0.4s;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }
    
    /* Inner Knob - Lighter Blue in Light Mode */
    .slider:before {
      position: absolute;
      content: "";
      height: 1.4em;
      width: 1.4em;
      left: 50%;
      bottom: 0.3em;
      transform: translateX(-50%);
      transition: 0.4s;
      border-radius: 50%;
      background-color: #98c1ff;
    }
    
    /* Dark Mode - Outer switch becomes lighter */
    body.dark-mode .slider {
      background-color: rgb(168, 168, 168);
    }
    
    /* Dark Mode - Knob becomes white */
    body.dark-mode .slider:before {
      background-color: #ffffff;
      opacity: 1;
    }
    
    /* Move knob when toggled */
    .input__check:checked + .slider:before {
      transform: translateX(-50%) translateY(-1.5em);
    }
    
    @keyframes toggle__animation {
      0%, 100% {
        transform: translateY(-10px) rotateX(15deg) rotateY(-20deg);
      }
      50% {
        transform: translateY(0px) rotateX(15deg) rotateY(-20deg);
      }
    }
  </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="Index.html">
                <img src="logo.png" alt="Logo" class="light-logo">
                <img src="logo2.png" alt="Logo" class="dark-logo">
            </a>
        </div>
    
        <div class="menu-toggle" onclick="toggleMenu()"></div>
    
        <div class="nav-links">
            <a href="Index.html">Home</a>
            <a href="tutorial.html">Tutorials</a>
            <a href="services.html" >Services</a>
            <a href="internships.html">Internships</a>
            <a href="Account.html"  class="active" class="login-button">Account</a>
        </div>
    </div>
    <section class="hero">
        <img src="../acc.png" alt="Hero Image" class="hero-image">
      </section>
      </section>
    <!-- Dark Mode Toggle Switch -->
    <label class="switch">
        <input type="checkbox" class="input__check" onclick="toggleDarkMode()">
        <span class="slider"></span>
    </label>
    
    <script>
        function toggleMenu() {
            let navLinks = document.querySelector(".nav-links");
            let menuToggle = document.querySelector(".menu-toggle");
    
            navLinks.classList.toggle("show");
            menuToggle.classList.toggle("active");
        }
    
        function toggleDarkMode() {
            let body = document.body;
            body.classList.toggle("dark-mode");
    
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }
    
        window.onload = function () {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                document.querySelector(".input__check").checked = true;
            }
        };
    </script>
</body>
</html>
